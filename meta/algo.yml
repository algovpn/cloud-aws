algo:
  name: aws
  type: provider
  arguments:
    - argument: --name
      default: algo
      help: The name of the instance
      dest: aws_server_name
    - argument: --region
      default: us-east-1
      choices:
        - us-east-1
        - us-east-2
        - us-west-1
        - us-west-2
        - ap-south-1
        - ap-northeast-2
        - ap-southeast-1
        - ap-southeast-2
        - ap-northeast-1
        - eu-central-1
        - eu-west-1
        - eu-west-2
        - ca-central-1
        - sa-east-1
      help: 'The AWS Region.'
      dest: region
    - argument: --akey
      help: 'AWS Access Key ($AWS_ACCESS_KEY_ID)'
      dest: aws_access_key
    - argument: --skey
      help: 'AWS Secret Key ($AWS_SECRET_ACCESS_KEY)'
      dest: aws_secret_key
